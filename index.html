<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>展覽影片</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#000000" />
<link rel="apple-touch-icon" href="icons/icon-512.png">
<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%; background:black;
    overflow:hidden;
  }
  video {
    width:100%; height:100%;
    object-fit:cover;
  }
</style>
</head>
<body>
<video autoplay muted loop playsinline>
  <source src="https://www.dropbox.com/scl/fi/ph0lovo8yuelwfyu4rj2z/_.mp4?rlkey=kteaywovxlcz8may3n2c5ldfa&raw=1" type="video/mp4">
  您的瀏覽器不支援 HTML5 視頻。
</video>
<script>
  // 嘗試自動全螢幕
  window.addEventListener('load', () => {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  });

  // 禁止手勢縮放、右鍵
  ['touchstart','touchmove','gesturestart','gesturechange','gestureend','contextmenu']
    .forEach(evt => document.addEventListener(evt, e => e.preventDefault(), { passive:false }));

  // 註冊 service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
