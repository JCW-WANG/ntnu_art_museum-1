<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>展覽影片</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#000000" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%; background:black;
    overflow:hidden;
    touch-action: none;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  #start {
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    color:white; font-size:2em;
    user-select:none; -webkit-user-select:none;
    text-align:center;
    -webkit-user-drag:none;
  }
  video {
    display:none;
    width:100%; height:100%;
    object-fit:contain;
  }

  /* --- 新增的 CSS 樣式 --- */
  #credits {
  display: none;
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: white; /* 文字顏色設為純白 */
  font-size: 0.9em;
  z-index: 999;
  pointer-events: none;
  /* 透過多層次的 text-shadow 加上一圈 1px 的黑色外框 */
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}
</style>
</head>
<body>

<div id="start">📽 點擊螢幕開始播放影片</div>

<video id="video" loop playsinline>
  <source src="https://www.dropbox.com/scl/fi/ph0lovo8yuelwfyu4rj2z/_.mp4?rlkey=kteaywovxlcz8may3n2c5ldfa&raw=1" type="video/mp4">
  您的瀏覽器不支援 HTML5 視頻。
</video>

<div id="credits">
  影片製作者 | 涂庭瑜
</div>

<script>
  const start = document.getElementById('start');
  const video = document.getElementById('video');
  const credits = document.getElementById('credits'); // <-- 新增：取得文字元素

  function disableUserInput() {
    const events = ['touchstart','touchmove','touchend','gesturestart','gesturechange','gestureend','contextmenu','dblclick','selectstart'];
    events.forEach(evt => {
      document.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false, capture: true });
    });
  }

  start.addEventListener('click', () => {
    start.style.display = 'none';
    video.style.display = 'block';
    credits.style.display = 'block'; // <-- 新增：顯示文字

    video.muted = false;
    video.play().catch(e => console.error('播放失敗:', e));

    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    disableUserInput();
  }, { once: true });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
