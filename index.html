<script>
  const start = document.getElementById('start');
  const video = document.getElementById('video');
  const credits = document.getElementById('credits'); // <-- æ–°å¢ï¼šå–å¾—æ–‡å­—å…ƒç´ 

  function disableUserInput() {
    const events = ['touchstart','touchmove','touchend','gesturestart','gesturechange','gestureend','contextmenu','dblclick','selectstart'];
    events.forEach(evt => {
      document.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false, capture: true });
    });
  }

  start.addEventListener('click', () => {
    start.style.display = 'none';
    video.style.display = 'block';
    credits.style.display = 'block'; // <-- æ–°å¢ï¼šé¡¯ç¤ºæ–‡å­—

    video.muted = false;
    video.play().catch(e => console.error('æ’­æ”¾å¤±æ•—:', e));

    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    disableUserInput();
  }, { once: true });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
