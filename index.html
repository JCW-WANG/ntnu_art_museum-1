<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>展示影片</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%; background:#000;
    overflow:hidden; user-select:none; -webkit-user-select:none;
  }
  video {
    width:100%; height:100%; object-fit:cover;
  }
</style>
</head>
<body>
<video id="myVideo" autoplay loop muted playsinline>
  <source src="https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1" type="video/mp4">
  您的瀏覽器不支援 HTML5 視頻。
</video>
<script>
  // 禁止任何觸控
  document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
  document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  document.addEventListener('gesturestart', e => e.preventDefault());
  document.addEventListener('gesturechange', e => e.preventDefault());
  document.addEventListener('gestureend', e => e.preventDefault());
  document.addEventListener('contextmenu', e => e.preventDefault());
  // 嘗試進入全螢幕
  window.addEventListener('load', () => {
    const vid = document.getElementById('myVideo');
    vid.play();
    if (vid.requestFullscreen) { vid.requestFullscreen(); }
    else if (vid.webkitRequestFullscreen) { vid.webkitRequestFullscreen(); }
    else if (vid.msRequestFullscreen) { vid.msRequestFullscreen(); }
  });
</script>
</body>
</html>
